<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alfabeto Modular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #f7f7f7;
        font-family: "Inter", "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }
      h1 {
        position: absolute;
        top: 16px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: 300;
        color: #555;
        letter-spacing: 2px;
        padding: 0 20px;
        z-index: 100;
        user-select: none;
      }
      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #aaa;
        z-index: 100;
        user-select: none;
      }
      canvas {
        max-width: 92vw;
        max-height: 78vh;
        background-color: #ffffff;
        border-radius: 12px;
        opacity: 0;
        transform: scale(0.95);
        animation: appear 1s ease-out forwards;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
      @keyframes appear {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .save-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #ffffff;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 8px 14px;
        font-size: 14px;
        font-family: "Inter", sans-serif;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        z-index: 200;
        transition: background-color 0.3s, box-shadow 0.3s;
      }
      .save-button:hover {
        background-color: #f0f0f0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 16px;
        }
        .save-button {
          top: 10px;
          left: 10px;
          padding: 6px 12px;
          font-size: 12px;
        }
        footer {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Alfabeto Modular</h1>

    <script src="libs/p5.min.js"></script>
    <script src="sketch.js"></script>

    <footer>Hecho con p5.js â€¢ Proyecto experimental</footer>
  </body>
</html>
