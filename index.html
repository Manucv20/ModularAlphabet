<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alfabeto Modular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #f7f7f7;
        font-family: "Inter", "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow-x: hidden;
        position: relative;
        padding-top: 80px;
      }
      h1 {
        position: fixed;
        top: 16px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: 300;
        color: #555;
        letter-spacing: 2px;
        padding: 0 20px;
        z-index: 100;
        user-select: none;
      }
      #canvas-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        background-color: #ffffff;
        border-radius: 12px;
        opacity: 0;
        transform: scale(0.95);
        animation: appear 1s ease-out forwards;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        max-width: 92vw;
        max-height: 70vh;
      }
      @keyframes appear {
        to {
          opacity: 1;
          transform: scale(1);
          opacity: 1;
        }
      }
      #ui-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      input,
      button {
        font-family: "Inter", sans-serif;
        font-size: 14px;
        padding: 8px 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }
      input {
        flex: 1;
        min-width: 180px;
      }
      button {
        background-color: #0ff;
        color: #111;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, box-shadow 0.3s;
      }
      button:hover {
        background-color: #00e0e0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #aaa;
        user-select: none;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 16px;
        }
        input,
        button {
          font-size: 12px;
          padding: 6px 10px;
        }
        footer {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Alfabeto Modular</h1>

    <div id="canvas-container"></div>
    <!-- Aquí se colocará el canvas -->

    <div id="ui-container">
      <input id="textInput" type="text" placeholder="Escribe tu frase..." />
      <button id="generateButton">Generar</button>
      <button id="saveButton">Descargar Imagen</button>
    </div>

    <footer>Hecho con p5.js • Proyecto experimental</footer>

    <script src="libs/p5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
